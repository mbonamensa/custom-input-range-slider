<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Slider</title>
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="bg-container">
            <h1>Custom Input Range Slider</h1>
            <div class="range-container">
                <div class="range-wrapper">
                    <input type="range" name="range" id="range" value="10" min="0" max="20" oninput="output.value = this.value" >
                    <output type="number" id="output" class="output">10</output>
                </div>
            </div>
        </div>
    </main>
    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
